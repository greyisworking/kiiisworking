  1: { ids: ['data-mid', 'insight', 'leadership'], tagline: 'ë¦¬ë”ì‹­ê³¼ ì „ëµì  AI í™œìš©' },
  // AI Ready (type2): ì´ˆê¸‰ ì‹¬í™” + ì¤‘ê¸‰ ì „ì²´
  2: { ids: ['sales', 'agent', 'ethics', 'data-mid', 'insight'], tagline: 'ì‹¤í–‰ë ¥ì„ í‚¤ìš¸ ê³¼ì •' },
  // AI Exploring (type3): ì´ˆê¸‰ ì „ì²´ + ì¤‘ê¸‰ 1ê°œ
  3: { ids: ['marketing', 'docs', 'sales', 'agent', 'data-basic', 'public-doc', 'public-video', 'insight'], tagline: 'íƒìƒ‰ ë‹¨ê³„ì—ì„œ ì‹¤ë¬´ ì ìš©ìœ¼ë¡œ' },
  // AI Starting (type4): ì´ˆê¸‰ ê¸°ì´ˆ 3ê°œ
  4: { ids: ['marketing', 'docs', 'data-basic'], tagline: 'AI ì²«ê±¸ìŒì— ë”± ë§ëŠ” ê³¼ì •' },
};

// ì˜¤ëŠ˜ ë‚ ì§œ ì´í›„ ì¼ì •ë§Œ í•„í„°ë§í•˜ê³  ê°€ì¥ ê°€ê¹Œìš´ ì¼ì •ìˆœ ì •ë ¬
function getRecommendedCourses(typeId) {
  const today = new Date();
  today.setHours(0, 0, 0, 0);

  const mapping = courseMapping[typeId];
  if (!mapping) return [];

  const courses = allCourses
    .filter(c => mapping.ids.includes(c.id))
    .map(course => {
      // ì˜¤ëŠ˜ ì´í›„ ê°€ì¥ ê°€ê¹Œìš´ ë‚ ì§œ ì°¾ê¸°
      const futureDates = course.dates
        .map(d => new Date(d))
        .filter(d => d >= today)
        .sort((a, b) => a - b);

      if (futureDates.length === 0) return null;

      const nextDate = futureDates[0];
      const dateStr = `${nextDate.getMonth() + 1}.${nextDate.getDate()}`;

      return {
        ...course,
        nextDate,
        dateStr,
        hasMoreDates: futureDates.length > 1,
      };
    })
    .filter(c => c !== null)
    .sort((a, b) => a.nextDate - b.nextDate);

  return courses;
}
